appId: com.htmedia.mint
---
- launchApp:
    clearState: true
- waitForAnimationToEnd

- runFlow:
    when:
      visible:
        id: mintlogo
    commands:
      - runFlow:
          when:
            visible:
              id: mintlogo
          commands:
            - runFlow:
                when:
                  visible:
                    id: mintlogo
                commands:
                  - runFlow:
                      when:
                        visible:
                          id: mintlogo
                      commands:
                        - runFlow:
                            when:
                              visible:
                                id: mintlogo
                            commands:
                              - runFlow:
                                  when:
                                    visible:
                                      id: mintlogo
                                  commands:
                                    - tapOn:
                                        id: mintlogo
- waitForAnimationToEnd

- runFlow:
    when:
      visible: "Consent"
    commands:
      - tapOn: "Consent"

- runFlow:
    when:
      visible: "Consent"
    commands:
      - tapOn: "Consent"

- waitForAnimationToEnd
- tapOn: "Markets"
- waitForAnimationToEnd

- runFlow:
    when:
      visible: "Take a Quick Tour"
    commands:
      - tapOn: "Take a Quick Tour"
      - runFlow:
          when:
            visible: "Skip"
          commands:
            - tapOn: "Skip"
- tapOn: "Portfolio"
- waitForAnimationToEnd
- assertVisible:
    text: "Link your portfolio to get started.*"
    delay: 30000

#Login
# Enter phone number
- doubleTapOn:
    text: Enter Phone Number.*
- tapOn:
    text: Enter Phone Number.*
    delay: 100
- inputText: "9663117951"

#"Get Started"
- tapOn:
    text: Get Started.*

# DEZ OTP
- doubleTapOn:
    text: Enter 4 digit OTP.*
- tapOn:
    text: Enter 4 digit OTP.*
    delay: 20000
- inputText: "1"
- waitForAnimationToEnd

- assertVisible:
    text: "Your Assets.*"
    delay: 30000
- assertVisible: "FAQs.*"

- tapOn: "FAQs.*"
- tapOn: "Privacy.*"

- scrollUntilVisible:
    element:
      text: "How do I revoke my consent to share profile data with Mint?.*"
      delay: 100
    direction: DOWN
- tapOn: "How do I delete my account and data?.*"
- scrollUntilVisible:
    element:
      text: "How do I revoke my consent to share profile data with Mint?.*"
      delay: 100
    direction: DOWN

- tapOn: "How do I revoke my consent to share profile data with Mint?.*"
- assertVisible: ".*To stop sharing your profile data with Mint, click the button below and follow the instructions.*"
- assertVisible: "Stop Sharing.*"
- swipe:
    from:
      text: Stop Sharing.*
    direction: DOWN
- tapOn:
    text: ".*Stop Sharing.*"
- assertVisible: "Confirm if you'd like to stop sharing profile data.*"
- assertVisible: ".*Your profile data will no longer be shared with Mint. This means youâ€™ll stop receiving personalised news and updates on your portfolio. You can choose to share it again anytime.*"
- assertVisible: "I Confirm.*"
- tapOn: "I Confirm.*"
- waitForAnimationToEnd
- assertVisible: "(?si).*Profile data sharing disabled.*"
- assertVisible: .*No further data will be shared going forward.*
- waitForAnimationToEnd

- assertVisible: "How do I access news relevant to Mint Portfolio?.*"
- assertVisible: ".*To view news related to portfolio, you will need to give consent to share your profile data with Mint. Click the button below and follow the instructions.*"
- assertVisible: ".*Start Sharing.*"
- tapOn: "Start Sharing.*"
- waitForAnimationToEnd
- assertVisible: .*Profile data sharing enabled.*
- assertVisible: .*Your data will be securely synced to.*personalise your experience.*
- waitForAnimationToEnd
- assertVisible: "How do I revoke my consent to share profile data with Mint?.*"
- assertVisible: ".*To stop sharing your profile data with Mint, click the button below and follow the instructions.*"
- assertVisible: "Stop Sharing.*"
