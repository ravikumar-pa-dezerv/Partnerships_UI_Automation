appId: com.htmedia.mint
---
- launchApp:
    clearState: true
- waitForAnimationToEnd

- runFlow:
    when:
      visible: 
        id: mintlogo
    commands:
      - runFlow:
          when:
            visible: 
              id: mintlogo
          commands:
            - runFlow:
                when:
                  visible: 
                    id: mintlogo
                commands:
                  - runFlow:
                      when:
                        visible: 
                          id: mintlogo
                      commands:
                        - runFlow:
                            when:
                              visible: 
                                id: mintlogo
                            commands:
                              - runFlow:
                                  when:
                                    visible: 
                                      id: mintlogo
                                  commands:
                                    - tapOn: 
                                        id: mintlogo
- waitForAnimationToEnd

- runFlow:
    when:
      visible: "Consent"
    commands:
      - tapOn: "Consent"

- runFlow:
    when:
      visible: "Consent"
    commands:
      - tapOn: "Consent"

- waitForAnimationToEnd
- tapOn: "Markets"
- waitForAnimationToEnd

- runFlow:
    when:
      visible: "Take a Quick Tour"
    commands:
      - tapOn: "Take a Quick Tour"
      - runFlow:
          when:
            visible: "Skip"
          commands:
            - tapOn: "Skip"
- tapOn: "Portfolio"
- waitForAnimationToEnd
- assertVisible:
    text: "Link your portfolio to get started.*"
    delay: 30000

#Login
# Enter phone number
- doubleTapOn:
    text: Enter Phone Number.*
- tapOn:
    text: Enter Phone Number.*
    delay: 100
- inputText: "9663117951"

#"Get Started"
- tapOn:
    text: Get Started.*

# DEZ OTP
- doubleTapOn:
    text: Enter 4 digit OTP.*
- tapOn:
    text: Enter 4 digit OTP.*
    delay: 20000
- inputText: "1"
- waitForAnimationToEnd

- assertVisible:
    text: "Your Assets.*"
    delay: 30000
- assertVisible: "FAQs.*"

- tapOn: .*Stocks.*[0-9,]+\sStock.*[-]?₹.*
- waitForAnimationToEnd
- assertVisible: Analysis Tab 1 of 2
- assertVisible: Holdings Tab 2 of 2
- assertVisible: Overall.*
- assertVisible: Category Level.*
- assertVisible: HOW DID YOUR PORTFOLIO PERFORM.*
- assertVisible: Portfolio XIRR.*
- assertVisible: Benchmark XIRR.*
- assertVisible: You have\s+.*\s+since your portfolio\s+.*\s+the benchmark.*
- assertVisible: How is this calculated?.*

- scrollUntilVisible:
    element:
      text: "DEMAT LINKED.*"
    direction: DOWN
- assertVisible: WHERE ARE MY STOCKS ALLOCATED?.*
- assertVisible: Market Cap.*
- assertVisible: Category Category
- assertVisible: Allocation.*
- assertVisible: Large Cap.*
- assertVisible: Sector.*
- tapOn: Sector.*
- assertVisible: Category.*
- assertVisible: Allocation.*
- assertVisible: Automobiles.*
